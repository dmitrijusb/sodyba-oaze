      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <div class="form-container">
        
          <form action="https://getform.io/f/82f70334-3470-4e8b-8f6c-598bb606f006" method="post">
            <div class="elem-group">
              <label for="name">Vardas</label>
              <input type="text" id="name" name="visitor_name"  pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
              <label for="email">El. paštas</label>
              <input type="email" id="email" name="visitor_email" required>
            </div>
            <div class="elem-group">
              <label for="phone">Telefonas</label>
              <input type="tel" id="phone" name="visitor_phone"  required>
            </div>
            <hr>
            <div class="elem-group inlined">
              <label for="adult">Suaugusiųjų skaičius</label>
              <input type="number" id="adult" name="total_adults" min="1" required>
            </div>
            <div class="elem-group inlined">
              <label for="child">Vaikų skaičius</label>
              <input type="number" id="child" name="total_children" min="0" required>
            </div>
            <div class="elem-group inlined">
              <label for="checkin-date">Atvykimo Data</label>
              <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <div class="elem-group inlined">
              <label for="checkout-date">Išvykimo Data</label>
              <input type="date" id="checkout-date" name="checkout" required>
            </div>
            <hr>
            <div class="elem-group">
              <label for="message">Jūsų žinutė</label>
              <textarea id="message" name="visitor_message" required></textarea>
            </div>
            <button class="form-submit" type="submit">Rezervuoti</button>
          </form>
        </div>
